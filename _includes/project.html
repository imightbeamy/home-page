<li>
    <a href="{{ project.link }}">
        <img
            src="{{ site.baseurl }}/assets/projects/{{ project.image }}"
            alt="{{ project.image_alt }}"
        />
        <span>{{ project.title }}</span>
    </a>
    <p>
        {{ project.description }}
        {% if project.source %}
          (<a href="{{ project.source }}">Source</a>)
        {% endif %}
    </p>
</li>
